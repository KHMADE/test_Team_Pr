<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" /><link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />
    
	<title>공지사항</title>

	<!-- Bootstrap core CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Include Editor style. -->
<link href='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.2/css/froala_editor.min.css' rel='stylesheet' type='text/css' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.2/css/froala_style.min.css' rel='stylesheet' type='text/css' />
 
<!-- Include JS file. -->
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.2/js/froala_editor.min.js'></script>
    

    
<script type="text/javascript">
    function okey(){
            if(confirm("글을 등록하시겠습니까?")){
                alert("글이 등록되었습니다.");
                top.location.href="%EA%B3%B5%EC%A7%80%EC%82%AC%ED%95%AD%20main.html";
            }
        }
    function no(){
            if(confirm("글 등록을 취소하겠습니까?")){
                alert("글 등록이 취소되었습니다.");
                top.location.href="%EA%B3%B5%EC%A7%80%EC%82%AC%ED%95%AD%20main.html";
            }
        }
</script>    
    
    
</head>
<body>


<div class="container">
	<div class="page-header">
		<h1>공지사항</h1>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading hide"></div>

			<form method="post">
				<div class="panel-body article">
                    <h4>새글쓰기</h4>
					<div class="panel panel-default">
						<div class="panel-heading">
                           <h5>제목 : <input style="text"></h5>
						</div>
						<div class="panel-body content">
							<div id="editor">
                                <div id='edit' style="margin-top: 30px;">
                                  <h1>Get Edited HTML</h1>

                                  <p>You can use at any time in your code the following snippet to get the content inside the Froala WYSIWYG HTML Editor</p>
                                  <p><code>$('div#edit').froalaEditor('html.get');</code></p>
                                </div>
                              </div>
						</div>
					</div>
					<ul class="pager">					
							<li>
								<button type="button" class="btn btn-default" onclick="okey()">
									확인
								</button>
							</li>
							<li>
								<button type="button" class="btn btn-default" onclick="no()">
									취소
								</button>
							</li>
					</ul>
				</div>
			</form>
			</div>
</div>
    
    

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0//js/froala_editor.pkgd.min.js"></script>
    <script>
    $(function(){
  $('#edit').froalaEditor()
});
</script>
</body>
</html>
